<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faliure 2.0</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.2/datepicker.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jdenticon@3.2.0/dist/jdenticon.min.js" async integrity="sha384-yBhgDqxM50qJV5JPdayci8wCfooqvhFYbIKhv0hTtLvfeeyJMJCscRfFNKIxt43M" crossorigin="anonymous"></script>
</head>
<body>
    <div class="bg-gray-200 w-full">
        <!--Header-->
        <div class="Top-header h-12 bg-white flex items-center justify-around">
            <div class="items-center bg-gray-300">
                <img class="w-16 h-16" src="https://failure.vercel.app/logo.png">
            </div>
            <!--Search-Bar-->
            <div class="Search flex ml-10">
                <div class="Search-icon h-10 w-10 rounded-l-xl bg-blue-500 items-center flex justify-center text-black hover:bg-blue-700 font-bold">
                    <svg class="w-6 h-6 " xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" >
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                    </svg>
                </div>
                <input class="h-10 w-30 bg-white border border-gray-300 border-opacity-75 rounded-r-xl px-3 text-black font-bold placeholder-black hover:bg-gray-200" id="Search" type="text" placeholder="Search . . . ">                  
            </div>
            <!--Calendar-->
            <div class="Calendar flex ml-10">
                <div class="calendar-icon flex font-bold border border-gray-300 border-opacity-75 rounded-xl  px-7 py-1 mr-20 hover:bg-gray-200">
                    <svg  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mr-5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0v-7.5A2.25 2.25 0 015.25 9h13.5A2.25 2.25 0 0121 11.25v7.5m-9-6h.008v.008H12v-.008zM12 15h.008v.008H12V15zm0 2.25h.008v.008H12v-.008zM9.75 15h.008v.008H9.75V15zm0 2.25h.008v.008H9.75v-.008zM7.5 15h.008v.008H7.5V15zm0 2.25h.008v.008H7.5v-.008zm6.75-4.5h.008v.008h-.008v-.008zm0 2.25h.008v.008h-.008V15zm0 2.25h.008v.008h-.008v-.008zm2.25-4.5h.008v.008H16.5v-.008zm0 2.25h.008v.008H16.5V15z" />
                      </svg>
                    <span class="">
                    Today, January 23
                    </span>                       
                </div>
            </div>
            <!--Leads-->
            <div class="leads bg-yellow-200 border border-black border-opacity-75 rounded-lg flex px-7 py-1 ml-80 hover:bg-gray-200">
                <h2 class="font-bold ">
                    ðŸ”¥You have 10 new leads
                </h2>
            </div>
             <!-- Right Icons -->
            <div class="icons text-gray ml-auto flex items-center justify-around">
                <!--Bell Icon-->
                <div class="flex items-center ">
                    <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="gray-500" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" />
                      </svg>
                </div>
                <!--Jdenticon-->
                <div class="jdenticon">
                    <svg class="rounded-full bg-gray-500 h-12 w-12 justify-around ml-5" data-jdenticon-value="Gaikwad"></svg>
                </div>
                <!--Chevron Down-->
                <div class="chervron-Down">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 ml-5 font-bold">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                      </svg>
                </div>
            </div>
        </div> 
        <!--MAIN SCREEN-->
        <div class="Main-Screen h-screen flex">
            <!--Main Icon-->
            <div class="main-sidebar main-sidebar w-16 bg-gray-300">
                <!--Left Icons-->
                <div class="Left-Icons mt-40">
                    <div class="Icon-home cursor-pointer flex font-bold ml-5 mb-5 ">
                        <svg class="w-4 h-4 " xmlns="http://www.w3.org/2000/svg" fill="gray-500" viewBox="0 0 24 24" stroke-width="1.5" stroke="gray" >
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                          </svg>                          
                    </div>
                    <div class="Icon-user cursor-pointer flex font-bold ml-5 mb-5 font-bold">
                        <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" fill="gray-500" viewBox="0 0 24 24" stroke-width="1.5" stroke="gray" >
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
                          </svg>
                    </div>
                    <div class="Icon-mail cursor-pointer flex font-bold ml-5 mb-5 font-bold">
                        <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" fill="gray-500" viewBox="0 0 24 24" stroke-width="1.5" stroke="white" >
                            <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
                          </svg>                          
                    </div>
                    <div class="Icon-folder cursor-pointer flex font-bold ml-5 mb-5 font-bold">
                        <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" fill="gray-500" viewBox="0 0 24 24" stroke-width="1.5" stroke="white" >
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12.75V12A2.25 2.25 0 014.5 9.75h15A2.25 2.25 0 0121.75 12v.75m-8.69-6.44l-2.12-2.12a1.5 1.5 0 00-1.061-.44H4.5A2.25 2.25 0 002.25 6v12a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18V9a2.25 2.25 0 00-2.25-2.25h-5.379a1.5 1.5 0 01-1.06-.44z" />
                          </svg>                          
                    </div>
                    <div class="Icon-Stats cursor-pointer flex font-bold ml-5 mb-5 font-bold hover:fill-blue-400">
                        <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" fill="gray-500" viewBox="0 0 24 24" stroke-width="1.5" stroke="white" >
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3 13.125C3 12.504 3.504 12 4.125 12h2.25c.621 0 1.125.504 1.125 1.125v6.75C7.5 20.496 6.996 21 6.375 21h-2.25A1.125 1.125 0 013 19.875v-6.75zM9.75 8.625c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125v11.25c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 01-1.125-1.125V8.625zM16.5 4.125c0-.621.504-1.125 1.125-1.125h2.25C20.496 3 21 3.504 21 4.125v15.75c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 01-1.125-1.125V4.125z" />
                          </svg>                          
                    </div>
                    <div class="Icon-Terminal cursor-pointer flex font-bold ml-5 mb-5 font-bold mb-40">
                        <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" fill="black" viewBox="0 0 24 24" stroke-width="1.5" stroke="white" >
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 7.5l3 2.25-3 2.25m4.5 0h3m-9 8.25h13.5A2.25 2.25 0 0021 18V6a2.25 2.25 0 00-2.25-2.25H5.25A2.25 2.25 0 003 6v12a2.25 2.25 0 002.25 2.25z" />
                          </svg>                          
                    </div>
                    <!--Last-Downlaod Icon-->
                    <div class="Icon-download cursor-pointer flex font-bold ml-5 mb-5 font-bold">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="gray-500" viewBox="0 0 24 24" stroke-width="1.5" stroke="black" class="w-4 h-4">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5M16.5 12L12 16.5m0 0L7.5 12m4.5 4.5V3" />
                          </svg>      
                    </div>
                </div>
            </div>
            <!--Main_Screen Below Header-->
            <div class="main-screen flex-1 p-6 bg-gray-200 ">
                    <div class="main-section-categories flex">
                        <div class="Title mt-5 ml-40">
                            <h1 class="font-bold text-3xl ">
                                Sales
                                <h2 class="text-sm">
                                    Welcome to SRM Dashboard
                                </h2>
                            </h1>
                        <!--Widget Button-->    
                        </div>    
                        <div class="Widget-Button ml-auto mr-40 mt-10">
                            <div class="Button bg-white w-36 h-10 hover:bg-blue-500 rounded-lg justify-center items-center ">
                                <h1 class="font-bold p-2 ml-2">
                                    + Add Widget
                                </h1>
                            </div>
                        </div>
                    </div>    
                    <div class="Boxes-Up flex ml-40 mr-40">
                        <div class="Email Box mt-5 flex text-gray-900 h-40 w-3/5 bg-white border drop-shadow-xl rounded-lg">
                                <h1 class=" ml-3 font-bold text-2xl">
                                    Email Sent
                                </h1>
                                <h1 class=" ml-20 text-2xl ml-auto mr-3 font-bold">
                                    This Week 
                                </h1>
                        </div>
                        <div class="Second Box mt-5 flex text-gray-900 h-40 w-3/5 bg-white border drop-shadow-xl rounded-lg ml-5 ">
                            <h1 class="ml-auto mr-auto font-bold text-2xl">
                                Second Unit
                            </h1>
                            
                        </div>
                        <div class="Third Box mt-5 flex text-gray-900 h-40 w-3/5 bg-white border drop-shadow-xl  rounded-lg ml-5">
                            <h1 class="ml-auto mr-auto font-bold text-2xl">
                                Third Unit
                            </h1>
                        </div>
                    </div>
                    <div class="Boxes-Down flex ml-40 mr-40">
                        <div class="Fourth Box mt-5 flex text-gray-900 h-40 w-2/3 bg-white border drop-shadow-xl  rounded-lg">
                            <h1 class="ml-auto mr-auto font-bold text-2xl justify-center">
                                Fourth Unit
                            </h1>
                        </div>
                        <div class="Fifth Box mt-5 text-gray-900 h-40 w-1/3 bg-white border drop-shadow-xl items-center rounded-lg ml-5">
                            <h1 class="text-center font-bold text-2xl">
                               Fifth Unit
                            </h1>
                            <div class="Pro-button mt-10 ml-40 mr-20">
                                <div class="button place-content-center bg-blue-500 w-36 h-10 border rounded-lg drop-shadow-3xl hover:bg-blue-700">
                                    <h1 class="font-bold text-white p-1 ml-2">
                                        Try Pro For Free
                                    </h1>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>  
    
    </div>
</body>
</html>
